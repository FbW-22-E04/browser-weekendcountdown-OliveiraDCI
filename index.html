<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Weekend Countdown</title>
  </head>
  <body>
    <div class="body-bg"></div>
    <div class="container">
      <h1 class="title">Weekend vibes !</h1>
      <p class="paragraph">Please enter your name</p>
      <form class="form flex-col" action="#" method="get">
        <div class="flex">
          <div class="form-input">
            <label class="label"
              ><input
                class="input input-form"
                type="text"
                required="required"
                name="input"
                id="input"
            /></label>
          </div>
        </div>
        <div class="flex btns">
          <input class="btn" id="submit" type="submit" value="confirm" />
        </div>
      </form>
    </div>
  </body>
</html>
